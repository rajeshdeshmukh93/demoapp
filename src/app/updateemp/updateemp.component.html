
<div>
  <form [formGroup]="editForm" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="office">Office:</label>
      <input formControlName="office" placeholder="Office" name="office" class="form-control" id="office">
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input formControlName="salary" placeholder="Salary" name="salary" class="form-control" id="salary">
    </div>

    <button class="btn btn-success" tyep="Submit" >Submit</button>
  </form>
</div>
